<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogDeCafe</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__blod">DeCafe</span>
            </h1>

            <nav class="navegacion">
              <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
              <a href="cursos.html" class="navegacion__enlace">Cursos</a>
              <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
          </a>
        </div>
      </div>
      <div class="header__Texto">
        <h2 class="no-margin">Blog de cafe conconsejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="contenedor">
      <h3 class="centrar-texto">Contacto</h3>
      <div class="contacto-bg"></div>

      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre" />
        </div>

        <div class="campo">
          <label class="campo__label" for="correo">Email</label>
          <input class="campo__field" type="email" placeholder="tu email" id="correo" />
        </div>

        <div class="campo">
          <label class="campo__label campo__field--textarea" for="mensaje">Mensaje</label>
          <textarea class="campo__field" id="mensaje"></textarea>
        </div>

        <div class="campo">
          <input type="submit" value="Enviar" class="boton boton--primario" />
        </div>
      </form>
    </main>

    <footer class="footer">
      <div class="contenedor">
        <div class="barra">
          <a href="index.html" class="logo">
            <h1 class="logo__nombre no-margin centrar-texto">
              Blog<span class="logo__blod">DeCafe</span>
            </h1>

            <nav class="navegacion">
              <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
              <a href="cursos.html" class="navegacion__enlace">Cursos</a>
              <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
